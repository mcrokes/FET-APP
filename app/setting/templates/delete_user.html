{% extends 'base_site.html' %}

{% block title %}
  Delete User
{% endblock %}

{% block stylesheets %}
  {{ super() }}
  <style>
    .btn {
      font-size: 14px !important;
      margin: 0 5px 5px 0 !important;
    }
  </style>
{% endblock %}

{% block content %}
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="dashboard_graph" style="margin-top: 10rem; padding: 3rem;">
          <div>
            <div class="login_wrapper">
              <div class="animate form login_form">
                <section class="login_content">
                  <form data-parsley-validate method="post">
                    <h1>Eliminar Usuario</h1>
                    <div>
                      <input id="username_delete" value="{{ user.username }}" name="username" readonly type="text" class="form-control required" />
                      <input id="useremail_delete" value="{{ user.email }}" name="username" readonly type="text" class="form-control required" />
                    </div>
                    <div>
                      <a href="/setting/manage_users" type="reset" class="btn btn-default" name="Delete">Atr√°s</a>
                      <button type="submit" class="btn btn-danger submit" name="Delete">Eliminar</button>
                    </div>
                    <div class="clearfix"></div>
                  </form>
                  <h4>{{ status }}</h4>
                </section>
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
{% endblock %}

{% block javascripts %}
  {{ super() }}
{% endblock %}
