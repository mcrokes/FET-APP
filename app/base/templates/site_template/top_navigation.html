<div class="nav_menu">
  <nav>
    <div class="nav toggle" style="padding-top: 0;">
      <a id="menu_toggle" onclick="show_sidebar()"><i class="fa fa-bars"></i></a>
    </div>
    <img src="/static/images/logo-cujae.png" alt="" style="width: 3rem; margin-top: 0.7rem; float: left;">
    <div id="logo-tob-bar" style="margin-left: 1rem; padding-top: 1.5rem; float: left; display: none;"><i class="fa fa-tree"></i> <span id="app-name"></span> <i class="fa fa-tree"></i></div>
    <ul class="nav navbar-nav navbar-right" style="width: 8px; margin: 5px; float: left; margin-left: 2rem;">
      <li class="my-3" style="text-align: end; margin-right: 2rem;">
          <div class="dropdown" id="language">
            <a id="lang-selector-text" href="#" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="false" onclick="show_toggle_lang()">
              en
            </a>
            <div style="position: absolute; margin-top: 15px; width: 100%; display: flex;  justify-content: flex-end;">
              <ul class="pull-right" style="width: min-content; line-height: 14px; display: none; background-color: white; border-radius: 3px; padding: 0.5rem;" id="dropdown-language-on-top-bar">
                <li onclick="changeLanguage('es')" style="padding: 6px; cursor: pointer;">es</li>
                <li onclick="changeLanguage('en')" style="padding: 6px; cursor: pointer;">en</li>
                <li onclick="changeLanguage('ru')" style="padding: 6px; cursor: pointer;">ru</li>
            </ul>
            </div>
          </div>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right" style="width: 30%;">
      <li class="my-3" style="text-align: end; margin-right: 2rem;">
          <div class="dropdown" id="configuration">
            <a href="#" class="user-profile dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="false" onclick="show_toggle()">
              <img src="/static/images/img.jpg" alt="">{{ current_user.username }}
            </a>
            <div style="position: absolute; margin-top: 15px; width: 100%; display: flex;  justify-content: flex-end;">
              <ul class="dropdown-menu dropdown-usermenu pull-right" style="width: max-content; line-height: 24px;" id="dropdown-content-on-top-bar">
                {% if Is_admin %}
                  <li><a href="/setting/manage_users" id="top-bar-config-adm"></a></li>
                {% else %}
                  <li><a href="/setting/change_password" id="top-bar-config-usr"></a></li>
                {% endif %}
              <li><a href="/logout"><i class="fa fa-sign-out pull-right"></i> <span id="top-bar-exit"></span></a></li>
            </ul>
            </div>
          </div>
      </li>
    </ul>
  </nav>

  <script>
    let opened = false;
    let openedLang = false;
    window.addEventListener('click', () => {
      if (content.style.display === 'unset' && !opened) {
        content.style.display = 'none';
      }
      opened = false;

      if (langageDrop.style.display === 'unset' && !openedLang) {
        langageDrop.style.display = 'none';
      }
      openedLang = false;
    })
    const content = document.getElementById('dropdown-content-on-top-bar')
    const langageDrop = document.getElementById('dropdown-language-on-top-bar')

    const show_toggle_lang = () => {
      if (langageDrop.style.display === 'none' || langageDrop.style.display === '') {
        langageDrop.style.display = 'unset';
        openedLang = true;
      } else {
        langageDrop.style.display = 'none';
        openedLang = false;
      }
    }

    const show_toggle = () => {
      if (content.style.display === 'none' || content.style.display === '') {
        content.style.display = 'unset';
        opened = true;
      } else {
        content.style.display = 'none';
        opened = false;
      }
    }

    const changeLanguage = async (lang) => {
      // get
      response = await fetch(`http://127.0.0.1:5000/INTERNAL_API/changeLanguage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: lang,
      })

      await response.json().then((value) => {
        console.log(value)
        window.location.reload()
        return
      })
    }

    (async() => {
      window.document.getElementById('lang-selector-text').innerHTML = await t(["lang"]);
      window.document.getElementById('app-name').innerHTML = await t(["app-name"]);
      const topBarTranslations = await t(["top-bar"]);
      const admConfig = window.document.getElementById('top-bar-config-adm');
      if (admConfig) admConfig.innerHTML = topBarTranslations["config"];
      const usrConfig = window.document.getElementById('top-bar-config-usr');
      if (usrConfig) usrConfig.innerHTML = topBarTranslations["config"];
      window.document.getElementById('top-bar-exit').innerHTML = topBarTranslations["exit"];
    })();
  </script>
</div>
