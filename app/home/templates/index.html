{% extends "base_site.html" %}

{% block title %} Home {% endblock title %}

{% block stylesheets %}
  {{ super() }}
  <link href="{{ url_for('static', filename='build/css/home.css') }}" rel="stylesheet">
{% endblock stylesheets %}

{% block content %}
  <div class="container text-center index-container">
    <div id="model-buttons">
      <div>
        <a id="classifier-models-button" href="/processor/manage_classifiers" class="btn linked-button-card" role="button" aria-pressed="true"></a>
      </div>
      <div>
        <a id="regressor-models-button" href="/processor/manage_regressors" class="btn linked-button-card" role="button" aria-pressed="true"></a>
      </div>
    </div>
    <div id="home-info">
      <h1 id="home-title"></h1>
      <hr>
      <div  id="home-tree_img">
        <img src="{{ url_for('static', filename='images/home-tree-1.png') }}" />
      </div>
      <h2 id="home-index"></h2>
      <ul style="font-weight: bold;">
        <li><a href="#introduction" id="home-index-intro"></a></li>
        <li><a href="#clasificacion-con-random-forest" id="home-index-classifier"></a></li>
        <li><a href="#regresion-con-random-forest" id="home-index-regressor"></a></li>
        <li><a href="#ejemplos-de-aplicacion" id="home-index-example"></a></li>
        <li><a href="#conclusion" id="home-index-conclusion"></a></li>
      </ul>
      <h2 id="introduction"></h2>
      <p id="intro-text"></p>
      <h2 id="clasificacion-con-random-forest"></h2>
      <h3 id="classifier-title-1"></h3>
      <p id="classifier-subtitle-1"></p>
      <ol>
        <li id="classifier-text-1-1"></li>
        <li id="classifier-text-1-2"></li>
        <li id="classifier-text-1-3"></li>
      </ol>
      <h3 id="classifier-title-2"></h3>
      <ul>
        <li id="classifier-text-2-1"></li>
        <li id="classifier-text-2-2"></li>
        <li id="classifier-text-2-3"></li>
      </ul>
      <h3 id="classifier-title-3"></h3>
      <ul>
        <li id="classifier-text-3-1"></li>
        <li id="classifier-text-3-2"></li>
      </ul>
      <h2 id="regresion-con-random-forest"></h2>
      <h3 id="regressor-title-1"></h3>
      <p id="regressor-subtitle-1"></p>
      <ol>
        <li id="regressor-text-1-1"></li>
        <li id="regressor-text-1-2"></li>
        <li id="regressor-text-1-3"></li>
      </ol>
      <h3 id="regressor-title-2"></h3>
      <ul>
        <li id="regressor-text-2-1"></li>
        <li id="regressor-text-2-2"></li>
        <li id="regressor-text-2-3"></li>
      </ul>
      <h3 id="regressor-title-3"></h3>
      <ul>
        <li id="regressor-text-3-1"></li>
        <li id="regressor-text-3-2"></li>
      </ul>
      <h2 id="ejemplos-de-aplicacion"></h2>
      <ul>
        <li id="example-text-1"></li>
        <li id="example-text-2"></li>
        <li id="example-text-3"></li>
        <li id="example-text-4"></li>
      </ul>
      <h2 id="conclusion"></h2>
      <ul id="conclusion-text-1"></ul>
      <span id="conclusion-text-2"></span>
    </div>
  </div>
{% endblock content %}

{% block javascripts %}
  {{ super()}}

  <script>
    (async() => {
      const homeTranslations = await t(["home"]);
      window.document.getElementById('home-title').innerHTML = homeTranslations['info-title'];
      window.document.getElementById('classifier-models-button').innerHTML = homeTranslations["classifier-btn"] ?? 'home.classifier-btn';
      window.document.getElementById('regressor-models-button').innerHTML = homeTranslations["regressor-btn"] ?? 'home.regressor-btn';

      window.document.getElementById('home-index').innerHTML = homeTranslations["index"] ?? 'home.index';
      window.document.getElementById('home-index-intro').innerHTML = homeTranslations["index-intro"] ?? 'home.index-intro';
      window.document.getElementById('home-index-classifier').innerHTML = homeTranslations["index-classifier"] ?? 'home.index-classifier';
      window.document.getElementById('home-index-regressor').innerHTML = homeTranslations["index-regressor"] ?? 'home.index-regressor';
      window.document.getElementById('home-index-example').innerHTML = homeTranslations["index-example"] ?? 'home.index-example';
      window.document.getElementById('home-index-conclusion').innerHTML = homeTranslations["index-conclusion"] ?? 'home.index-conclusion';

      window.document.getElementById('introduction').innerHTML = homeTranslations["index-intro"] ?? 'home.index-intro';
      const homeIntroTranslations = homeTranslations['intro'] ?? {}
      window.document.getElementById('intro-text').innerHTML = homeIntroTranslations["text"] ?? 'home.intro.text';

      window.document.getElementById('clasificacion-con-random-forest').innerHTML = homeTranslations["index-classifier"] ?? 'home.index-classifier';
      const homeClsTranslations = homeTranslations['classifier'] ?? {}
      window.document.getElementById('classifier-title-1').innerHTML = homeClsTranslations["title-1"] ?? 'home.classifier.title-1';
      window.document.getElementById('classifier-subtitle-1').innerHTML = homeClsTranslations["subtitle-1"] ?? 'home.classifier.subtitle-1';
      window.document.getElementById('classifier-text-1-1').innerHTML = homeClsTranslations["text-1-1"] ?? 'home.classifier.text-1-1';
      window.document.getElementById('classifier-text-1-2').innerHTML = homeClsTranslations["text-1-2"] ?? 'home.classifier.text-1-2';
      window.document.getElementById('classifier-text-1-3').innerHTML = homeClsTranslations["text-1-3"] ?? 'home.classifier.text-1-3';

      window.document.getElementById('classifier-title-2').innerHTML = homeClsTranslations["title-2"] ?? 'home.classifier.title-2';
      window.document.getElementById('classifier-text-2-1').innerHTML = homeClsTranslations["text-2-1"] ?? 'home.classifier.text-2-1';
      window.document.getElementById('classifier-text-2-2').innerHTML = homeClsTranslations["text-2-2"] ?? 'home.classifier.text-2-2';
      window.document.getElementById('classifier-text-2-3').innerHTML = homeClsTranslations["text-2-3"] ?? 'home.classifier.text-2-3';

      window.document.getElementById('classifier-title-3').innerHTML = homeClsTranslations["title-3"] ?? 'home.classifier.title-3';
      window.document.getElementById('classifier-text-3-1').innerHTML = homeClsTranslations["text-3-1"] ?? 'home.classifier.text-3-1';
      window.document.getElementById('classifier-text-3-2').innerHTML = homeClsTranslations["text-3-2"] ?? 'home.classifier.text-3-2';

      window.document.getElementById('regresion-con-random-forest').innerHTML = homeTranslations["index-regressor"] ?? 'home.index-regressor';
      const homeRgsTranslations = homeTranslations['regressor'] ?? {}
      window.document.getElementById('regressor-title-1').innerHTML = homeRgsTranslations["title-1"] ?? 'home.regressor.title-1';
      window.document.getElementById('regressor-subtitle-1').innerHTML = homeRgsTranslations["subtitle-1"] ?? 'home.regressor';
      window.document.getElementById('regressor-text-1-1').innerHTML = homeRgsTranslations["text-1-1"] ?? 'home.regressor.text-1-1';
      window.document.getElementById('regressor-text-1-2').innerHTML = homeRgsTranslations["text-1-2"] ?? 'home.regressor.text-1-2';
      window.document.getElementById('regressor-text-1-3').innerHTML = homeRgsTranslations["text-1-3"] ?? 'home.regressor.text-1-3';

      window.document.getElementById('regressor-title-2').innerHTML = homeRgsTranslations["title-2"] ?? 'home.regressor.title-2';
      window.document.getElementById('regressor-text-2-1').innerHTML = homeRgsTranslations["text-2-1"] ?? 'home.regressor.text-2-1';
      window.document.getElementById('regressor-text-2-2').innerHTML = homeRgsTranslations["text-2-2"] ?? 'home.regressor.text-2-2';
      window.document.getElementById('regressor-text-2-3').innerHTML = homeRgsTranslations["text-2-3"] ?? 'home.regressor.text-2-3';

      window.document.getElementById('regressor-title-3').innerHTML = homeRgsTranslations["title-3"] ?? 'home.regressor.title-3';
      window.document.getElementById('regressor-text-3-1').innerHTML = homeRgsTranslations["text-3-1"] ?? 'home.regressor.text-3-1';
      window.document.getElementById('regressor-text-3-2').innerHTML = homeRgsTranslations["text-3-2"] ?? 'home.regressor.text-3-2';

      window.document.getElementById('ejemplos-de-aplicacion').innerHTML = homeTranslations["index-example"] ?? 'home.index-example';
      const homeExamplesTranslations = homeTranslations['example'] ?? {}
      window.document.getElementById('example-text-1').innerHTML = homeExamplesTranslations["text-1"] ?? 'home.example.text-1';
      window.document.getElementById('example-text-2').innerHTML = homeExamplesTranslations["text-2"] ?? 'home.example.text-2';
      window.document.getElementById('example-text-3').innerHTML = homeExamplesTranslations["text-3"] ?? 'home.example.text-3';
      window.document.getElementById('example-text-4').innerHTML = homeExamplesTranslations["text-4"] ?? 'home.example.text-4';

      window.document.getElementById('conclusion').innerHTML = homeTranslations["index-conclusion"] ?? 'home.index-conclusion';
      const homeConclusionTranslations = homeTranslations['conclusion'] ?? {}
      window.document.getElementById('conclusion-text-1').innerHTML = homeConclusionTranslations["text-1"] ?? 'home.conclusion.text-1';
      window.document.getElementById('conclusion-text-2').innerHTML = homeConclusionTranslations["text-2"] ?? 'home.conclusion.text-2';
    })();
  </script>
{% endblock javascripts %}
